{% extends 'base.html' %}

{% block page %}

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <form method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <label>{{ field.label }}</label>
                                {{ field }}

                                <p class="help-block text-danger"></p>
                            </div>
                        </div>{% if field.errors %}
                        {% for err in field.errors %}
                            <p class="text-danger">
                                {{ err }}
                            </p>
                        {% endfor %}
                    {% endif %}
                    {% endfor %}
                    <br>
                    <div id="success"></div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Qeydiyyat et</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <hr>
{% endblock %}
