{% extends 'base.html' %}

{% block header %}
     <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ post.background_image.url }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-heading">
              <h1>{{ post.title }}</h1>
              <h2 class="subheading">{{ post.subtitle }}</h2>
              <span class="meta">Posted by
                <a href="{% url 'author-view' post.user.profilemodel.slug %}">{{ post.user }}</a>
                on {{ post.publish_date }}</span>
            </div>
          </div>
        </div>
      </div>
    </header>
{% endblock %}



{% block page %}
        <!-- Post Content -->
    <article>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
          {{ post.text|safe }}
          </div>
        </div>
      </div>
    </article>

    <hr>
{% endblock %}
